<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <nav class="mobile">
    <img src="images/logo.svg" alt="" class="logo">
  </nav>

  


  <article class="main">

    
    <div class="cover-image">
      <img src="images/hero-mobile.jpg" alt="" id="cover-img-mobile">
      <img src="images/hero-desktop.jpg" alt="" id="cover-img-desktop">
    </div>

    <section class="coming-soon">

      <nav class="desktop">
        <img src="images/logo.svg" alt="" class="logo">
      </nav>
     
      <div class="coming-soon_content">
        <h3> We're <span>coming soon</span></h3>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form action="/" id="form">
            <div class="input-control">
              <input type="text" id="email" placeholder="Email Address"> 
              <div class=" show-error"></div>
              <div class="error-img"><img src="images/icon-error.svg" alt=""></div>
            </div>

            <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
            
          </form>
      </div>
      
      
    </section>

   
  </article>

</body>
</html>
